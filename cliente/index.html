<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cotizador de Seguros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Cotizador de Seguros</h2>
    <form id="cotizadorForm">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="col-md-6">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" required>
            </div>
            <div class="col-md-6">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" required>
            </div>
            <div class="col-md-6">
                <label for="placa" class="form-label">Placa</label>
                <input type="text" class="form-control" id="placa" maxlength="6" required>
            </div>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Cotizar</button>
        </div>
    </form>

    <div class="mt-5" id="resultadoContainer" style="display: none;">
        <h4>Ofertas disponibles:</h4>
        <table class="table table-bordered table-striped mt-3">
            <thead>
                <tr>
                    <th>No. Cotizaci√≥n</th>
                    <th>Placa</th>
                    <th>Nombre del Plan</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="resultadoTabla"></tbody>
        </table>
    </div>

    <div class="alert alert-danger mt-3" id="errorMsg" style="display: none;"></div>
</div>

<script src="js/main.js"></script>
</body>
</html>
